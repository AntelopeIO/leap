name: Artifacts Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build nodeos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build setup
        run: mkdir build

      - name: Build
        working-directory: ./build
        run: |
          cmake ..
          make -j$(nproc)

      - name: version
        run: echo "::set-output name=version::$(./build/bin/nodeos --version)"
        id: version


